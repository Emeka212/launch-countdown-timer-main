<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

   <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
<!-- <img src="design/active-states.jpg"> -->
  <section class="timer_con">
    <h1>We're launching soon</h1>
    <div class="timer_flex">
      <div>
        <li id="day"></li><hr>
      </div>
      <div>
        <li id="hour"></li><hr>
      </div>
      <div>
        <li id="minute"></li><hr>
      </div>
      <div>
        <li id="second"></li><hr>
      </div>
    </div>
    <div class="timer_note">
      <li>Days</li>
      <li>Hours</li>
      <li>Minutes</li>
      <li>Seconds</li>
    </div>
  </section>
  <div class="social_links">
    <a href="#"><img src="images/icon-facebook.svg" alt="facebook_icon"></a>
    <a href="#"><img src="images/icon-instagram.svg" alt="pinterest_icon"></a>
    <a href="#"><img src="images/icon-pinterest.svg" alt="facebook_icon"></a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mc-stephen.000webhostapp.com">mc-stephen</a>.
  </div>
  <!--  -->
  <div class="cursor"></div>
  <!--  -->
</body>
<script type="text/javascript" src="script.js"></script>
</html>
